<ion-view view-title="Xinguara" name="createaccount-view">

    <ion-header-bar class="bar-positive">
        <button class="button icon ion-arrow-left-c button-clear" ng-click="goBack()"></button>
        <h1 class="title">Recuperar senha</h1>
    </ion-header-bar>

    <ion-content class="padding">

        <form name="createAccountForm" id="createAccountForm">
            <div class="list list-inset ">
                <label class="item item-input">
                    <input type="text" placeholder="E-mail para enviar a nova senha" ng-model="email" class="padding">
                </label>
            </div>
        </form>
        <button class="button button-block button-positive  icon-left ion-android-done" ng-click="doClickRecuperarSenha(email)">Enviar</button>
    </ion-content>
</ion-view>
