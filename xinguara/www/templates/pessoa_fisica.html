<ion-view view-title="Xinguara" name="createaccount-view">

    <ion-header-bar class="bar-positive">
        <button class="button icon ion-arrow-left-c button-clear" ng-click="goTipoConta()"></button>
        <h1 class="title">Dados</h1>
    </ion-header-bar>

    <ion-content class="padding">

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Nome Completo" ng-model="prospect.nomecompleto">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="CPF" ng-model="prospect.cpf" id="cpf">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label"><b>Data de nascimento</b></span>
                <input type="date" ng-model="prospect.nascimento" id="nascimento">
            </label>
        </div>
        <button class="button button-block button-positive  icon-left ion-android-done" ng-click="doClickAbrirFormEndereco(prospect)">Endere√ßo</button>
    </ion-content>
</ion-view>
