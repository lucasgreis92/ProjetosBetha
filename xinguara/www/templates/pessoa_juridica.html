<ion-view view-title="Xinguara" name="createaccount-view">

    <ion-header-bar class="bar-positive">
        <button class="button icon ion-arrow-left-c button-clear" ng-click="goTipoConta()"></button>
        <h1 class="title">Dados Faturamento</h1>
    </ion-header-bar>

    <ion-content class="padding">

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="CNPJ" ng-model="prospect.cnpj" id="cnpj">
            </label>
            <label class="item">
                <button class="button button-block button-positive">Buscar CNPJ</button>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Inscrição Estadual" ng-model="prospect.inscestadual">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Razão Social" ng-model="prospect.razaosocial">
            </label>
        </div>
        <button class="button button-block button-positive  icon-left ion-android-done" ng-click="doClickAbrirFormEndereco(prospect)">Endereço</button>
    </ion-content>
</ion-view>
