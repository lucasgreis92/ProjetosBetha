<ion-view cache-view="false">
    <ion-header-bar class="bar-positive">
        <button class="button icon ion-arrow-left-c button-clear" ng-click="goBack()"></button>
        <h1 class="title">Conferência</h1>
    </ion-header-bar>

    <ion-content class="has-header has-footer padding">

        <div class="list card">

            <div class="item item-image logo-gradiente">
                <img src="../img/logo_xinguara.png">
            </div>

        </div>

        <div class="row">
            <div class="col col-75"><b>Item</b></div>
            <div class="col"><b>Valor</b></div>
        </div>
        <div class="row" ng-repeat="produto in itens">
            <div class="col col-75" >{{produto.quantidade}}x {{produto.nome}}</div>
            <div class="col" >R$ {{produto.quantidade * produto.precoCaixa}}</div>
        </div>
        
    </ion-content>

    <div class="bar bar-subfooter auto-height">
        <div class="row">
            <div class="col col-33">Total: </div>
            <div class="col col-33 col-offset-33">R$ {{totalPedido}}</div>
        </div>
    </div>

    <div class="bar bar-footer">
        <div class="col">
            <button class="button button-block button-positive icon-left ion-ios-checkmark-outline" style="margin-top: -5px">
                ENDEREÇO DE ENTREGA
            </button>
        </div>
    </div>

</ion-view>
