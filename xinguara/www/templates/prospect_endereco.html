<ion-view view-title="Xinguara" name="createaccount-view">

    <ion-header-bar class="bar-positive">
        <button class="button icon ion-arrow-left-c button-clear" ng-click="goTipoConta()"></button>
        <h1 class="title">Dados</h1>
    </ion-header-bar>

    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="CEP" ng-model="prospect.endereco.cep">
            </label>
            <label class="item">
                <button class="button button-block button-calm icon-left ion-location" ng-click="doClickBuscarEnderecoCEP()">Buscar</button>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Rua" ng-model="prospect.endereco.rua">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Número" ng-model="prospect.endereco.numero">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Complemento" ng-model="prospect.endereco.complemento">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Estado
                </div>
                <select ng-model="prospect.endereco.estado">
                    <option ng-repeat="estado in estados" value="{{estado.id}}">{{estado.nome}}</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Cidade
                </div>
                <select ng-model="prospect.endereco.cidade">
                    <option ng-repeat="cidade in cidades" value="{{cidade.id}}">{{cidade.nome}}</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Bairro
                </div>
                <select ng-model="prospect.endereco.bairro">
                    <option ng-repeat="bairro in bairros" value="{{bairro.id}}">{{bairro.nome}}</option>
                </select>
            </label>

        </div>
        <button class="button button-block button-positive  icon-left ion-android-done" ng-click="doClickAbrirFormEmailSenha(prospect)">Usuário</button>
    </ion-content>
</ion-view>
